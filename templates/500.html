{% extends "base.html" %}

{% block title %}Server Error - StreamFlix{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <i class="bi bi-bug display-1 text-danger"></i>
                <h1 class="display-4 fw-bold mt-4">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead text-muted mb-5">
                    Maaf, terjadi kesalahan pada server. 
                    Tim kami telah diberitahu dan sedang memperbaiki masalah ini.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house me-2"></i>Kembali ke Beranda
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-clockwise me-2"></i>Refresh Halaman
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
